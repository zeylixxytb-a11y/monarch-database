<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MONARCH-DATABASE - Portail</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      padding: 30px;
      text-align: center;
    }
    h1 {
      color: #00aaff;
      font-size: 2.5em;
      margin-bottom: 30px;
    }
    .section-btn {
      display: block;
      background-color: #00aaff;
      color: white;
      padding: 15px 25px;
      margin: 15px auto;
      width: 250px;
      font-size: 1.1em;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      text-decoration: none;
    }
    .section-btn:hover {
      background-color: #0088cc;
    }
  </style>
  <script>
    function enterSection(sectionNumber) {
      if (sectionNumber === 1) {
        window.location.href = 'section1.html';
      } else {
        let code = prompt("Veuillez entrer le code d'accès pour la section " + sectionNumber + " :");
        if (code !== null) {
          const codes = {
            2: "KAIJU2026",
            3: "LEGACY",
            4: "MONARCHSEC",
            5: "GODZILLA",
            6: "FINALLEVEL"
          };
          if (code === codes[sectionNumber]) {
            window.location.href = "section" + sectionNumber + ".html";
          } else {
            alert("Code incorrect. Accès refusé.");
          }
        }
      }
    }
  </script>
</head>
<body>
  <h1>Portail MONARCH-DATABASE</h1>
  <button class="section-btn" onclick="enterSection(1)">Section 1 - Ouverte au public</button>
  <button class="section-btn" onclick="enterSection(2)">Section 2 - Accès restreint</button>
  <button class="section-btn" onclick="enterSection(3)">Section 3 - Accès restreint</button>
  <button class="section-btn" onclick="enterSection(4)">Section 4 - Accès restreint</button>
  <button class="section-btn" onclick="enterSection(5)">Section 5 - Accès restreint</button>
  <button class="section-btn" onclick="enterSection(6)">Section 6 - Accès restreint</button>
</body>
</html>
